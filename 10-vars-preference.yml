- name: variables to print
  hosts: web
  vars: #play level, all tasks in this play have access to this 
    COURSE: "Devops with AWS from play level"
    DURATION: "120Hrs"
    TRAINER: "Sivakumar REddy"
  vars_prompt:
  - name: COURSE
    prompt: Please enter the course name
    private: false
  - name: DURATION
    prompt: please enter the duration 
    private: false #not confidential
  - name: TRAINER
    prompt: please enter the trainer name 
    private: false #not confidential    
  tasks:
  - name: print the information
    vars: #play level, all tasks in this play have access to this 
      COURSE: "Devops with AWS from task level"
      DURATION: "120Hrs"
      TRAINER: "Sivakumar REddy"
    ansible.builtin.debug:
      msg: "Hi, I am learning {{COURSE}}, Duration is {{DURATION}}, Trainer is {{TRAINER}}"
  